<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Shop: Create Account</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" crossorigin="anonymous">
      
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
         <img src="img/loading.gif" class="loader">

         <div class="alert-box">
            <img src="img/error.png" class="alert-img">
            <p class="alert-msg">Error Message</p>
         </div>

         <div class="container">
              <img src="img/dark-logo.png" class="logo">
              <div>
                    <input type="email" autocomplete="off" id="email" placeholder="email" required>
                    <input type="password" autocomplete="off" id="password" placeholder="password" required>
                    <button class="submit-btn"> Login</button> 
                    <span class="error">err msg</span>
              </div>
              <a href="/signup" class="other-form-link">Sign up if you dont have an account</a>
         </div>
        
         <script src="form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
